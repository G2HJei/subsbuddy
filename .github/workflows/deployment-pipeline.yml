name: Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  Build-RC:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.11.0 ] # Acceptance Stage

    steps:
# SETUP
#######
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

# COMMIT STAGE
##############
      - name: Commit Stage Tests + Package
        run: mvn -B package

# ACCEPTANCE STAGE
##################
      - name: DockerHub > login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: DockerHub > push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc

      - name: Deploy @ TEST
        run: >
          sshpass -p "${{secrets.VPS_PASS}}" ssh -o "StrictHostKeyChecking no" root@${{secrets.VPS_IP}} "
          docker stop subs-buddy || true; 
          docker rm subs-buddy || true; 
          docker rmi ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc; 
          docker pull ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc; 
          docker run -d -p 8080:8080 --name subs-buddy --add-host host.docker.internal:host-gateway 
          -e DB_URL=mongodb://host.docker.internal:27017/subs-buddy  
          ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc
          "

      - name: Acceptance Stage Tests
        run: >
          echo "Running acceptance tests againts test environment..."

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Install Nightwatch.js
        run: npm ci
        working-directory: ./src/test/nightwatch
      - name: install xvfb
        run: sudo apt-get install xvfb
      - name: Nightwatch.js tests
        env:
          SUBS_BUDDY_URL: ${{secrets.SUBS_BUDDY_URL}}
        run: xvfb-run --auto-servernum npm test -- --env chrome
        working-directory: ./src/test/nightwatch

# DEPLOY STAGE
##############
      - name: Deploy @ PROD
        run: >
          echo "Deploying to PROD environment..."