name: Deployment Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  Build-RC:
    runs-on: ubuntu-latest

    steps:
      # COMMIT STAGE
      ##############
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Commit Stage Tests + Package
        run: mvn -B package

      # ACCEPTANCE STAGE
      ##################
      - name: DockerHub > login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: DockerHub > push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc

      - name: Deploy @ TEST
        run: >
          sshpass -p "${{secrets.VPS_PASS}}" ssh -o "StrictHostKeyChecking no" root@${{secrets.VPS_IP}} "
          docker stop subs-buddy || true; 
          docker rm subs-buddy || true; 
          docker rmi ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc; 
          docker pull ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc; 
          docker run -d -p 8080:8080 --name subs-buddy -e DB_URL=host.docker.internal:27017/subs-buddy ${{secrets.DOCKER_USERNAME}}/subs-buddy:rc
          "

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
      - name: Nightwatch.js tests
        env:
          SUBS_BUDDY_URL: ${{secrets.SUBS_BUDDY_URL}}
        working-directory: ./src/test/nightwatch
        run: |
          npm ci
          sudo apt-get install xvfb
          xvfb-run --auto-servernum npm test -- --env chrome

      # DEPLOY STAGE
      ##############
      - name: Deploy @ PROD
        run: >
          echo "Deploying to PROD environment..."