<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Subs Buddy - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/subs-buddy.css}">
</head>
<body>
<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="d-flex justify-content-center gap-1 align-items-center mb-4">
                            <img src="" th:src="@{'/images/buddy.png'}" th:alt="buddy"/>
                            <span>Subs Buddy</span>
                        </h2>

                        <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>

                        <form method="post" th:action="@{/login}" autocomplete="on">
                            <div class="mb-3">
                                <label for="authKey" class="form-label">Authentication Key</label>
                                <input type="password" class="form-control" id="authKey" name="authKey" required
                                       autocomplete="current-password" placeholder="Enter your authentication key">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-key me-2"></i>Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <small class="text-muted">
                        Please enter your authentication key to access Subs Buddy
                    </small>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
